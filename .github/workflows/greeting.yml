name: Label & comment issues

on:
  issues:
    types:
      - reopened
      - opened
  issues:
    types:
      - closed
  pull_request:
    types: [opened]

jobs:

  label_and_comment_issue:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Attach labels to issue
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.addLabels({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              labels: ["issue", "bug", "fix"]
            })
      - name: Comment on new or reopened issue
        if: github.event_name == 'issues'
        uses: peter-evans/create-or-update-comment@v1
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            Thanks for opening or reopening this issue! We'll take a look as soon as possible.

  comment_on_closed_issue:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Comment on a closed issue
        if: github.event_name == 'issues'
        uses: peter-evans/create-or-update-comment@v1
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            The issue is now resolved!

  greet_on_first_pull_request:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Greet User
        if: github.event_name == 'pull_request'
        uses: actions/first-interaction@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          issue-message: "Thanks for the first pull request! We appreciate your contribution."
